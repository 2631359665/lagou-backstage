<form class="form-horizontal" id="position-add-from" action="/api/position/add" method="post">

    <div class="box-body">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">公司logo</label>

            <div class="col-sm-10">
                <input type="file" class="form-control" name="companyLogo" placeholder="请选择要上传的图片">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">公司名称</label>

            <div class="col-sm-10">
                <input class="form-control" name="companyName" placeholder="请输入公司名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">城市</label>

            <div class="col-sm-10">
                <input class="form-control" name="city" placeholder="请输入城市名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">职位名称</label>

            <div class="col-sm-10">
                <input class="form-control" name="positionName" placeholder="请输入职位名称">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">薪水</label>

            <div class="col-sm-10">
                <input class="form-control" name="salary" placeholder="请输入薪水">
            </div>
        </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        <button type="button" id="btn-back" class="btn btn-default">返回</button>
        <button type="button" id="btn-submit" class="btn btn-info pull-right">提交</button>
    </div>
    <!-- /.box-footer -->
</form>
