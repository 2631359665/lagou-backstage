<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    {{#if islogin}}
    <!-- The user image in the navbar-->
    <img src="../static/libs/user2-160x160.jpg" class="user-image" alt="User Image">
    <!-- hidden-xs hides the username on small devices so only the image appears. -->
    <span class="hidden-xs">{{username}}</span>
    {{else}}
        <span class="hidden-xs" id="login">登录</span>
        <span class="hidden-xs" id="signin">注册</span>
    {{/if}}

</a>
<ul class="dropdown-menu">

    {{#if islogin}}
    <!-- The user image in the menu -->
    <li class="user-header">
        <img src="../static/libs/user2-160x160.jpg" class="img-circle" alt="User Image">

        <p>
            欢迎登录！
            <small>admin</small>
        </p>
    </li>

    <!-- Menu Footer-->
    <li class="user-footer">
        <div class="pull-left">
            <a href="#" class="btn btn-default btn-flat">Cancle</a>
        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-default btn-flat" id="btn_logout">Sing out</a>
        </div>
    </li>
    {{else}}
    <li>
        <div class="box-header with-border">
            <h3 class="box-title">登录</h3>
        </div>
        <form class="form-horizontal" id="user-form">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" placeholder="enter account">Account</label>

                    <div class="col-sm-8">
                        <input class="form-control" placeholder="enter username" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">Password</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <div class="checkbox">
                            <label>
                      <input type="checkbox"> Remember me
                    </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->

        </form>
    </li>
    <li class="user-footer">
        <div class="pull-left">
            <a href="#" class="btn btn-default btn-flat">Cancle</a>
        </div>
        <div class="pull-right">
            <a href="#" class="btn btn-default btn-flat" id="btn_submit">Sing in</a>
        </div>
    </li>

    {{/if}}

</ul>
